<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Brown Aesthetic To-Do App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * {
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to bottom, #ede0d4, #ddb892);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .app {
    background: #fffaf3;
    width: 90%;
    max-width: 380px;
    padding: 30px 25px;
    border-radius: 25px;
    box-shadow: 0 25px 40px rgba(94, 63, 44, 0.25);
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  h2 {
    text-align: center;
    color: #7f5539;
    margin: 0;
  }

  .input-box {
    display: flex;
    gap: 10px;
  }

  input {
    flex: 1;
    padding: 12px 15px;
    border-radius: 20px;
    border: 2px solid #ddb892;
    outline: none;
    font-size: 14px;
    background: #fff;
  }

  input:focus {
    border-color: #9c6644;
  }

  button {
    padding: 12px 18px;
    border-radius: 20px;
    border: none;
    background: #9c6644;
    color: #fff;
    font-size: 14px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #7f5539;
  }

  ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  li {
    background: #fefae0;
    padding: 12px 15px;
    border-radius: 18px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 8px 15px rgba(94, 63, 44, 0.15);
    animation: fadeIn 0.3s ease;
    color: #6f4e37;
  }

  li.completed {
    text-decoration: line-through;
    opacity: 0.6;
  }

  .actions span {
    cursor: pointer;
    margin-left: 10px;
    font-size: 16px;
  }

  .actions span:hover {
    transform: scale(1.15);
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(6px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .footer {
    text-align: center;
    font-size: 12px;
    color: #8b6f5a;
  }
</style>
</head>

<body>

<div class="app">
  <h2>ü§é My To-Do List</h2>

  <div class="input-box">
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button onclick="addTask()">Add</button>
  </div>

  <ul id="taskList"></ul>

  <div class="footer">Warm tones ‚Ä¢ Calm mind ‚òï</div>
</div>

<script>
  function addTask() {
    const input = document.getElementById("taskInput");
    const taskText = input.value.trim();

    if (taskText === "") return;

    const li = document.createElement("li");

    li.innerHTML = `
      <span onclick="toggleTask(this)">${taskText}</span>
      <div class="actions">
        <span onclick="deleteTask(this)">üóëÔ∏è</span>
      </div>
    `;

    document.getElementById("taskList").appendChild(li);
    input.value = "";
  }

  function toggleTask(element) {
    element.parentElement.classList.toggle("completed");
  }

  function deleteTask(element) {
    element.parentElement.parentElement.remove();
  }
</script>

</body>
</html>
